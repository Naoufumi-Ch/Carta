<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">POS</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ventas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Vender</h1>
        <input type="text" placeholder="Escribe el código de barras" id="codigoBarras">
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Precio de venta</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Quitar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p>Total: <span id="total">0</span></p>
        <button id="terminarVenta">Terminar venta</button>
        <button id="cancelarVenta">Cancelar venta</button>
        <button id="enviarCompra">Enviar a la compra</button> <!-- New button added here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
