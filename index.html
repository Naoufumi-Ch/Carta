<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .car-item {
            background-color: #fff;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .car-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .car-item h3 {
            margin-top: 0;
        }

        .car-item button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .car-item button:hover {
            background-color: #218838;
        }

        .cart {
            background-color: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .cart ul li:last-child {
            border-bottom: none;
        }

        .cart .total {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Venta de Carros</h1>
    </header>
    <div class="container">
        <div class="car-list" id="carList">
            <div class="car-item">
                <img src="https://via.placeholder.com/300x200" alt="Carro 1">
                <h3>Carro 1</h3>
                <p>Precio: $20,000</p>
                <button onclick="addToCart('Carro 1', 20000)">Agregar al Carrito</button>
            </div>
            <div class="car-item">
                <img src="https://via.placeholder.com/300x200" alt="Carro 2">
                <h3>Carro 2</h3>
                <p>Precio: $25,000</p>
                <button onclick="addToCart('Carro 2', 25000)">Agregar al Carrito</button>
            </div>
            <div class="car-item">
                <img src="https://via.placeholder.com/300x200" alt="Carro 3">
                <h3>Carro 3</h3>
                <p>Precio: $30,000</p>
                <button onclick="addToCart('Carro 3', 30000)">Agregar al Carrito</button>
            </div>
        </div>
        <div class="cart" id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cartItems"></ul>
            <p class="total">Total: $<span id="cartTotal">0</span></p>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(carName, carPrice) {
            cart.push({ name: carName, price: carPrice });
            total += carPrice;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('cartTotal').textContent = total;
        }
    </script>
</body>
</html>
